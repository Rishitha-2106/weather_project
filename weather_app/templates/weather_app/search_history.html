<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
</head>
<body>
    <h1>Your Search History</h1>
    {% if history %}
        <ul>
            {% for entry in history %}
                <li>{{ entry.searched_at|date:"d-m-Y H:i" }} - {{ entry.city }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No searches found.</p>
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
