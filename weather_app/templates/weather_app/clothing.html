<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Recommendations</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:rgb(145, 225, 150);
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-weight: bold;
        }
        nav {
            background-color: rgb(229, 36, 36);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            {% if city_name %}
                <li><a href="{% url 'food_recommendations' %}?city_name={{ city_name }}&weather={{ weather_description }}">Food</a></li>
                <li><a href="{% url 'clothing_recommendations' %}?city_name={{ city_name }}&weather={{ weather_description }}">Clothing</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-center">Clothing Recommendations for {{city_name}}</h1>
        {% if error_message %}
            <div class="alert alert-danger text-center">{{ error_message }}</div>
        {% else %}
            <div class="row mt-4">
                {% for clothing in clothing_list %}
                <div class="col-md-4">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ clothing }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
